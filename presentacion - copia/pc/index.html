<script>
$(document).ready(function(){
	$(".boxContent").click(function(){
		var n = $(this).attr("id");
		var status = $(".box"+n).attr("id");
		if(status==1){
			$(".box"+n).attr("id", 0);
			$(".box"+n).fadeOut(300);
		}else{
			$(".box"+n).attr("id", 1);
			$(".box"+n).fadeIn(300);
		}
	});
});
</script>
